<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <header id="masthead">
            <div class="container">
                <a href="index.html" id="logo">Emilio Valladares</a>
                <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>
        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact Info</h1>
                <form id="contact-form">
                    <ul>
                        <li>
                            <div for="name">Your Name</div>
                            <input name="Name" type="text" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <div for="email">Your Email</div>
                            <input name="Email" type="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <div for="message">Message<div>
                            <textarea name="Message" rows="5" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
            </section>
        </div>
        <footer>
            <div class="container">
                <a href="mailto:vallae.wumbo@gmail.com">vallae.wumbo@gmail.com</a>
                <a href="tel:+1253-455-9192">(253)455-9192</a> 
            </div>
        </footer>
    </body>
</html>
